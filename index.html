<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <h1><img src="Vector.png" alt="logo Alura" class="LogoAlura"></h1>
        </header>
        <main>
            <section>
                <div class="advertencia">
                    <img src="Vector2.png" alt="imagen advertencia">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
            </section>
            <section class="botones">
                <div>
                    <input type="submit" name="encriptar" value="Encriptar" class="encriptar">
                </div>
                <div>
                    <input type="submit" name="encriptar" value="Desencriptar" class="desencriptar">
                </div>
            </section>  
        </main>
        <footer>
            <section class="mostrarMensaje">
                <div><p class="mensajeNoEncontrado">Ningún mensaje fue encontrado</p></div>
                <div><p class="mensajeAviso">Ingrese el texto que desees encriptar o desencriptar</p></div>
            </section>
            
            <img src="Muñeco.png" alt="logo de aviso de mensaje no encontrado" class="muñeco">
        </footer>
    </body>
</html>
