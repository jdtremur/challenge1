<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body id="body">
        <header>
            <h1><img src="Vector.png" alt="logo Alura" ></h1>
        </header>
        <main>
            <section>
                <div class="advertencia">
                    <img src="Vector2.png" alt="imagen advertencia">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
            </section>
            <section>
                <form>
                    <div class="textoInicio" >
                        <div class="texto">
                            <textarea type="text" placeholder="Ingrese el texto aqui" id="mensajeEscrito" ></textarea>
                        </div>   
                    </div>
                    <fieldset class="botones">
                        <div>
                            <input type="button" value="Encriptar" class="encriptar" onclick="leerTexto();">
                        </div>
                        <div>
                            <input type="button" value="Desencriptar" class="desencriptar">
                        </div>
                    </fieldset>
                </form>
            </section>  
        </main>
        <footer class="rectanguloAviso" id="rect">
            <img src="Muñeco.png" alt="logo de aviso de mensaje no encontrado" class="muñeco" id="img">
            <section class="mostrarMensaje">
                <div  class="mensajeNoEncontrado" id="aviso1">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
                <div class="mensajeAviso" id="aviso2">
                    <p>Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
                <form>
                        <div class="textoEncriptado" id="mensajeEncontrado">
                            <textarea type="text" id="resultado" ></textarea>
                        </div>
                        <div id="boton3" class="botonCopiar">
                            <input type="button" value="Copiar" class="Copiar">
                        </div>
                </form>
            </section>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
